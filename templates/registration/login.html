{% extends "base.html" %}
 
{% block content %}
    {% if form.errors %}
        <p class="error">Oops, invalid username or password</p>
    {% endif %}
 
	
    <form action="{% url login %}" method="post">
		{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="login" />
		<input type='hidden' name='next' value='{% url dashboard %}' />
    </form>
	
{% endblock %}
